    </details>
    <details>
        <summary>隱藏異色版陀螺　Hide recolored Beys in</summary>
        <div>
            <label for=RB class="RB H">隨機抽包<br>Random Boosters</label>

    <table id=myTable>

            <span>已顯示Showing</span>

        </caption>

        <tr class=comp>
            <th rowspan=2>No
            <th colspan=3 class=layer>Layer / <br>Base / Ring
            <th colspan=3 class=layer>Chip
            <th class=layer>
            <th colspan=3 class=disk>Disk<br> (＋Frame)
            <th colspan=3 class=driver>Driver
        <tr class=note>
            <th colspan=7>
                    <span><img src=chips.svg#MGC>：使用 Metal God Chip / Chip Core
                    <br><img src=chips.svg#LC>：附有 Level Chip</span>
            <th colspan=3>「_」：不隨附、<br>但可裝 Frame
            <th colspan=3><ruby>「′」<rt>dash</rt></ruby>：含強彈簧
        </thead>
        <tbody></tbody>
    </table>
    <table id=BBG>
        <caption>BBG 限定商品</caption>
        <tbody></tbody>
    </table>
    <section class=boards></section>

    <input type=checkbox id=popup>
    <label for=popup>
        <img>
        <div class=catalog></div>
        <template>
            <div>
                <a onclick data-icon=></a>

<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js></script>
<script src=search.js></script>
<script src=image.js></script>
<script src=row.js></script>
<script src=/include/tablesorter.js></script>

<script>
    const Table = {
        limit: true,
        get() {
            if (!names) DB.getNames();
            Table.loading(true);
            DB.get('html', 'prod-new', null, n =>
                DB.get('html', 'prod-old', null, o => {
                    if (!n.target.result || !o.target.result || /^#(flush|update)$/.test(window.location.hash))
                        return Table.fetch(window.location.hash == '#update' ? o.target.result : false);
                    Q('tbody').innerHTML = n.target.result + (Table.limit ? o.target.result.replace(/<tr/g, '<tr hidden') : o.target.result);
                    Table.loading(false);
                })
            );
        },
        fetch(old) {
            if (!names) DB.getNames();
            Table.loading(true);
            Promise.all([
                fetch('/update/product-new.json').then(r => r.json()),
                old ? old : fetch('/update/product-old.json').then(r => r.json())
            ]).then(([n, o]) => {
                Row.SP = true;
                [...n, ...typeof o == 'object' ? o : []].forEach(bey => new Row(bey));
                Table.save(old);
                Table.loading(false);
            });
        },
        save(result) {
            DB.put('html', ['prod-new', Table.sanitize('tbody tr:not([hidden])')]);
            Cookie.setHistory('products');
            if (!result)
                DB.put('html', ['prod-old', Table.sanitize('tbody tr[hidden]')]);
            else
                Q('tbody').insertAdjacentHTML('beforeend', Table.limit ? result.replace(/<tr/g, '<tr hidden') : result);
        },
        sanitize(elements) {
            const temp = document.createElement('template');
            temp.innerHTML = [...document.querySelectorAll(elements)].map(tr => tr.outerHTML).join('');
            temp.content.querySelectorAll('td.left, td.right').forEach(td => td.innerHTML = td.innerHTML.replace(/.*?(<sub>.*?<\/sub>).*?/, '$1'));
            return temp.innerHTML.replace(/(<\/t[d|r]>|\s{2,}|=""|hidden|\s(?=>))/g, '');
        },
        loading(loading) {
            Q('input[type=text]', input => {
                input.value = loading ? 'Loading' : '';
                input.disabled = loading;
            });
            if (loading) {
                Q('caption').classList.add('loading');
                return Q('tbody').innerHTML = '';
            }
            if (window.location.hash == '#BBG')
                Table.BBG();
            Q('tr', tr => Row.connectedCallback(tr));
            if (Table.limit === true) {
                Table.limit = count('#myTable tbody tr:not([hidden])');
                Table.count();
            }
            if (!Search.go())
                Q('nav data').removeAttribute('value');
            Table.flush();
            Q('caption').classList.remove('loading');
            $('table').tablesorter();
        },
        count() {
            Q('main data').innerHTML = count('#myTable tbody tr:not([hidden])');;
            Q('main data').value = count('#myTable tbody tr');
        },
        entire() {
            Q('tbody tr[hidden]', tr => tr.hidden = false);
            Table.limit = false;
            Q('caption').innerHTML = '';
        },
        reset() {
            Search.state(false);
            if (window.location.search)
                window.history.pushState('', '', '/products/');
            [...document.querySelectorAll('th')].some(th => th.getAttribute('aria-sort') != 'none') ?
                Table.get() : Q('#myTable tbody tr', (tr, i) => tr.hidden = i >= (Table.limit || 999));
            Q('#BBG tr', tr => tr.hidden = false);
        },
        column(lang) {
            ({eng: [5, 1], cjk: [1, 5]}[lang] || [2, 4]).forEach((c, i) =>
                Q(`td[colspan]:nth-child(${i + 3})`, td => td.setAttribute('colspan', c)));
        },
        flush(update = true) {
            if (window.innerWidth >= 800 || window.innerWidth > window.innerHeight)
                Table.column(Q('#jap').checked ? 'cjk' : 'both');
            else
                Table.column(Q('#eng').checked ? 'eng' : 'cjk');
            if (update)
                $("table").trigger('update', [false]);
        },
        BBG() {
            if (Q('#BBG tr')) return;
            DB.get('html', 'prod-BBG', null, async ev => {
                if (ev.target.result)
                    Q('#BBG tbody').innerHTML = ev.target.result;
                else {
                    (await (await fetch('/update/product-BBG.json')).json()).forEach(bey => new Row(bey, '#BBG tbody'));
                    DB.put('html', ['prod-BBG', Table.sanitize(`#BBG tr`)]);
                }
                Q('tr', tr => Row.connectedCallback(tr));
                Table.flush();
                Q('#myTable tr[data-no^=BBG]', tr => tr.remove());
                Table.count();
                Q('section').innerHTML =
                [
                    ['29', '/img/launcher/BBG-29.jpg', '<h5>ロングベイランチャー LR<br>Long Bey launcher LR</h5><ruby><rb>ゴールド<rt>Gold</ruby>'],
                    ['26'],
                    ['25', 'https://dmwysfovhyfx3.cloudfront.net/img/goods/L/4904810134398_85bec0ec7b2a402fa7ee55ed1ff51ab1.jpg', '<h5>ビッグベイスタジアム<br>Big Bey stadium'],
                    ['24', '/img/launcher/BBG-24.jpg', '<h5>ロングベイランチャー L<br>Long Bey launcher L</h5><ruby><rb>シルバー<rt>Silver</ruby>'],
                    ['23', '/img/launcher/BBG-23.jpg', '<h5>ロングベイランチャー<br>Long Bey launcher</h5><ruby><rb>ゴールド<rt>Gold</ruby>'],
                    ['17', '/img/launcher/BBG-17.jpg', '<h5>ベイランチャー LR<br>Bey launcher LR</h5><ruby><rb>ゴールド<rt>Gold</ruby>'],
                    ['16', '/img/grip/rubber-phoenix.jpg', '<h5>ラバーランチャーグリップ<br>Rubber launcher grip</h5><ruby><rb>フェニックス<rt>Phoenix</ruby>'],
                    ['10', '/img/grip/rubber-red.jpg', '<h5>ラバーランチャーグリップ<br>Rubber launcher grip</h5><ruby><rb>レッド<rt>Red</ruby>'],
                    ['05', '/img/grip/power-blue.jpg', '<h5>パワーランチャーグリップ<br>Power launcher grip</h5><ruby><rb>スカイブルー<rt>Sky blue</ruby>'],
                    ['04',],
                    ['03', '/img/launcher/BBG-03.jpg', '<h5>ベイランチャー<br>Bey launcher</h5><ruby><rb>クリアブルー<rt>Clear blue</ruby>'],
                    ['01', 'https://beyblade.takaratomy.co.jp/category/img/products/B_00.png', '<h5>ベイスタジアム<br>Bey stadium</h5><ruby><rb>クリア<rt>Clear</ruby>'],
                ].map(([code, img, text]) => `<div><code>BBG-${code}</code>${img ? `<img src=${img} alt=BBG-${code}>` : ''}${text || '不明'}</div>`).join('');
            });
        }
    }
    Table.get();
    window.onresize = () => Table.flush(false);

    (() => {
        const show = ["RB", "B", "St", "RL", "RLG", "L", "jap", "eng"];
        Q('head style').insertAdjacentHTML('beforeend', `
            ${show.map((id, i) => `#${id}:not(:checked)~main table .${id}${i <= 3 ? '.H' : ''}`)} {display:none}
            ${show.map(id => `#${id}:not(:checked)~main label[for=${id}]`)} {opacity:.5;background-color:initial;}`
        );
        show.forEach(id => Q('main').insertAdjacentHTML('beforebegin', `<input type=checkbox id=${id} ${(id == 'jap' || id == 'eng') ? '' : 'checked'}>`));
    })();

    Q('input[name=system]', radio => radio.onchange = () =>
        JSON.parse(radio.getAttribute('data-part')).forEach((part, i) => {
            const input = Q(`form .layer input:nth-of-type(${i + 1})`);
            input.name = part[1];
            input.previousElementSibling.innerText = part[0];
        })
    );
    Q('#jap').onchange = ev => {
        Q('#eng').checked = false;
        Q('#eng').disabled = ev.target.checked;
        Q('tbody tr', tr => Row.fill([, ev.target.checked ? 'jap' : 'chi'], tr));
        Table.flush(false);
    };
    Q('#eng').onchange = ev => Table.column(ev.target.checked? 'eng':'cjk');
    Q('input[type=text]', input => input.onkeypress = ev => ev.code == 'Enter' ? Search.go() : null);
</script>
