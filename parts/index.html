<script>
const title = {layer6r: 'Ring', layer6s: 'Chassis', layer6c: 'Chip', layer5w: 'Weight', layer5b: 'Base', layer5c: 'Chip'};
if (Parts.group) {
    Parts.load();
    Q('main:first-of-type').hidden = false;
} else {
    L(() => Q('style[media]').removeAttribute('media'));
    Q('main:last-of-type').hidden = false;

    const move = ['0', '-22.5', '-35.5', '-58'];
    Q('label[for=layerR]').setAttribute('data-move', move[1]);
    Q('label[for^=layer]', label => label.onclick = () => {
        const clicked = label.getAttribute('data-move');
        Q('.layer .window').style.setProperty(`--slide`, `${clicked}em`);
        Q('label[for=layerL]').setAttribute('data-move', move[move.indexOf(clicked) - 1] || 'null');
        Q('label[for=layerR]').setAttribute('data-move', move[move.indexOf(clicked) + 1] || 'null');
    });
}
